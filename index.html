<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <title>Calculator</title>
    </head>

    <body>
      <div class="container">
        <div class="display">0</div>
        <div class="panel">
          <div class="first line">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button class="operators" id='plus'>+</button>
          </div>
          <div class="second line">
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button class="operators" id='minus'>-</button>
          </div>
          <div class="third line">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button class="operators" id='multiply'>ร</button>
            </div>
            <div class="third line">
              <button id="number">0</button>
              <button id="number">.</button>
              <button id="number">C</button>
              <button class="operators" id='divide'>รท</button>
            </div>
        </div>
        <div class="last line">
          <button id="equal">=</button>
        </div>
      </div>
    <script src="main.js"></script>
    </body>
</html>
